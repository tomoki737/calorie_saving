version: 2.1
jobs:
  build:
    docker:
      - image: circleci/php:7.3-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update --1
      #==========ここから追加==========
      - restore_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
      #==========ここまで追加==========
      - run: composer install -n --prefer-dist
      #==========ここから追加==========
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      #==========ここまで追加==========
      - run: npm ci
      - run: npm run dev
      - run:
          name: php test
          command: vendor/bin/phpunit
